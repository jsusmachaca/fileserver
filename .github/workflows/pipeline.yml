name: Deploy on server

on:
  push:
    branches: ["main"]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: | 
          cd client
          npm ci

      - name: Lint
        run: |
            cd client
            npx astro check

      - name: Download golang
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.3'

      - name: Check dependencies
        run: |
          cd server
          go mod tidy

      - name: Testing server
        run:
          cd server
          go test ./test/... -v | tee test.log
